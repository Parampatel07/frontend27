          <!-- checkout start -->
          <section class="checkout_area pt-120 pb-120">
               <div class="container">
                    <div class="row">
                         <div class="col-12">
                              <div class="checkout_wrap">
                                   <div class="radio_wrap">
                                        <h3>Payment Method</h3>
                                        <ul>
                                             <li>
                                                  <input type="radio" name="payment-mode" id="paypal-232-1"
                                                       value="paypal">

                                                  <label for="paypal-232-1" id="option-paypal">Online Transfer</label>
                                             </li>
                                             <li>
                                                  <input type="radio" name="payment-mode" id="cash-232-1" value="cash">

                                                  <label for="cash-232-1" id="option-cash"> Cash on Delivery</label>
                                             </li>
                                        </ul>
                                   </div>
                                   <div class="row">
                                        <div class="col-xl-9 col-lg-12">
                                             <form class="form_wrap" action="#">
                                                  <div class="row">
                                                       <div class="col-xl-6 col-lg-6">
                                                            <label for="fname">First Name<span>*</span></label>
                                                            <input type="text" id="fname" name="fname"
                                                                 placeholder="First Name">
                                                       </div>
                                                       <div class="col-xl-6 col-lg-6">
                                                            <label for="lname">Last Name<span>*</span></label>
                                                            <input type="text" id="lname" name="lname"
                                                                 placeholder="Last Name">
                                                       </div>
                                                       <div class="col-xl-6 col-lg-6">
                                                            <label for="phone">Phone<span>*</span></label>
                                                            <input type="text" id="phone" name="postcode"
                                                                 placeholder="Enter your number...">
                                                       </div>
                                                       <div class="col-xl-6 col-lg-6">
                                                            <label for="gmail">Gmail<span>*</span></label>
                                                            <input type="text" id="gmail" name="postcode"
                                                                 placeholder="Enter your mail...">
                                                       </div>
                                                       <div class="col-xl-12 col-lg-12">
                                                            <label for="address">Street address<span>*</span></label>
                                                            <input type="text" id="address" name="address"
                                                                 placeholder="House number & State">
                                                       </div>
                                                       <div class="col-xl-12 col-lg-12">
                                                            <label for="ct">Town / City<span>*</span></label>
                                                            <input type="text" id="ct" name="ct"
                                                                 placeholder="Town / City">
                                                       </div>
                                                       <div class="col-xl-12 col-lg-12">
                                                            <label for="dselect">District<span>*</span></label>
                                                            <div class="filter">
                                                                 <select name="select" id="dselect">
                                                                      <option value="1">Dhaka</option>
                                                                      <option value="2">Faridpur</option>
                                                                      <option value="3">Cumilla</option>
                                                                      <option value="4">Noakhali</option>
                                                                      <option value="5">Rangamati</option>
                                                                 </select>
                                                            </div>
                                                       </div>
                                                       <div class="col-xl-12 col-lg-12">
                                                            <label for="postcode">Postcode /
                                                                 ZIP<span>(optional)</span></label>
                                                            <input type="text" id="postcode" name="postcode"
                                                                 placeholder="Postcode/ZIP">
                                                       </div>

                                                       <div class="col-xl-12 col-lg-12">
                                                            <label for="textarea">Additional
                                                                 Information<span>*</span></label>
                                                            <textarea name="textarea" id="textarea" cols="30" rows="10"
                                                                 placeholder="Note about your order, Special note for delevery !"></textarea>
                                                       </div>
                                                  </div>
                                             </form>
                                        </div>
                                        <div class="row">
                                             <div class="col-xl-6 col-lg-6 col-12">
                                                  <div class="cart_tutal_wrap">
                                                       <h3 class="title">Cart Totals</h3>
                                                       <ul>
                                                            <li>Subtotal <span>$70</span></li>
                                                            <li>total <span>$70</span></li>
                                                       </ul>
                                                       <div class="text-right">
                                                            <a class="thm_btn thm_btn-black"
                                                                 href="checkout.html">Procced To Checkout</a>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>

                              </div>

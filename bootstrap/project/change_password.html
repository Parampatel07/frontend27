     <div class="body_wrap">

          <!-- backtotop - start -->
          <div id="thetop"></div>
          <div id="backtotop">
               <a href="#" id="scroll">
                    <i class="fal fa-arrow-up"></i>
                    <i class="fal fa-arrow-up"></i>
               </a>
          </div>
          <!-- backtotop - end -->

          <!-- start Preloader  -->
          <div class="preloder_part">

               <div id="sticky-header" class="header_wrap header_space">
                    <div class="container-fluid">
                         <div class="row align-items-center">
                              <div class="col-lg-2 col-6">
                                   <div class="logo">
                                        <a href="index.html"><img src="theme/assets/img/logo/logo.png" alt="logo"></a>
                                   </div>
                              </div>
                              <div class="col-lg-10 col-6">
                                   <div class="main_menu_wrap navbar navbar-expand-lg">

                                             <ul class="main_menu_list ul_li">
                                                  <li>
                                                       <a class="nav-link" href="contact.html">Link 1</a>
                                                  </li>
                                                  <li>
                                                       <a class="nav-link" href="contact.html">
                                                            Link 2
                                                       </a>
                                                  </li>
                                                  <li>
                                                       <a class="nav-link" href="contact.html">Link 3</a>
                                                  </li>
                                                  <li>
                                                       <a class="nav-link" href="contact.html">Link 4</a>
                                                  </li>
                                             </ul>
                                        </nav>
                                        <div class="header_right ul_li_right">
                                             <button class="btn btn-success me-3 "> Login </button>
                                             <button class="btn btn-outline-success"> Register</button>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>

               data-background="theme/assets/img/bg/page_title.jpg">
               <div class="container">
                    <div class="row">
                         <div class="col-lg-8">
                              <div class="page_title">
                                   <h1>Reservation Form</h1>
                                   <ul class="breadcrumb_nav ul_li">
                                        <li><a href="index.html">Home</a></li>
                                        <li>Reservation Form</li>
                                   </ul>
                              </div>
                         </div>
                         <div class="col-lg-4">
                              <div class="page_title_img">
                                   <img src="theme/assets/img/bg/page_title_img.png" alt="">

                         </div>
                    </div>
               </div>
               <div class="breadcrumb_icon_wrap">
                    <div class="container">
                         <div class="breadcrumb_icon">
                              <img src="theme/assets/img/icon/bc_icon.png" alt="">
                         </div>
                    </div>
               </div>
          </section>
          <!-- page title end -->
          <!-- reservation start -->
          <section class="reservation_area pt-120 pb-120">
               <div class="container">
                    <div class="reserve_table_form">
                         <h2 class="from_title">Change Password </h2>
                         <form action="#">
                              <div class="row justify-content-center">
                                   <div class="col-lg-12">
                                        <div class="form_item">
                                             <input type="password" placeholder="Enter Your Old Password">
                                             <i class="fa fa-key"></i>
                                        </div>
                                   </div>
                                   <div class="col-lg-12">
                                        <div class="form_item">
                                             <input type="password" placeholder="Enter Your New Password">
                                             <i class="fa fa-key"></i>
                                        </div>
                                   </div>
                                   <div class="col-lg-12">
                                        <div class="form_item">
                                             <input type="password" placeholder="Enter Your confirm Password">
                                             <i class="fa fa-key"></i>
                                        </div>
                                   </div>
                                   <div class="text-center">
                                        <button type="submit" class="thm_btn">Change Password</button>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>

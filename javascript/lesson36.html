<head>

<body>

     <script>
          let person = {
               'name': 'Param patel',
               'age': 20,
               'gender': "Male",
               'display': function () {
                    console.log(`name is ${this.name} , age is ${this.age} , gender is ${this.gender} `);
               }
          }

          let display_function = person.display.bind(person);
          display_function();
     </script>

          let getSquare = (number) => {
               let answer = number * number;
               console.log(answer);
               return answer;
          }
          let result = getSquare(10);

          function factorial(number) {
               if (number <= 1) {
                    return 1;
               }
               else {
                    return number * factorial(number - 1);
               }
          }
          console.log(factorial(7));

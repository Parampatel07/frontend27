<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-12">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-warning">
                              Example of Redirect
                         </div>
                         <div class="card-body">
                              <label for="" class="form-label">
                                   Select any page
                              </label>
                              <select name="page" class="form-select" id="page">
                                   <option value="0">lesson 1</option>
                                   <option value="1">lesson 2</option>
                                   <option value="2">lesson 3</option>
                                   <option value="3">lesson 4</option>
                                   <option value="4">lesson 5</option>
                              </select>
                              <div class="text-end mt-3">
                                   <button class="btn btn-success" onclick="Redirect()">
                                        Go
                                   </button>
                                   <button class="btn btn-primary" onclick="window.print()">
                                        print
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <script>

          function Redirect() {
               if (confirm("Are you sure ") == true) {
                    let page = document.getElementById("page").value;
                    console.log(page);
                    if (page == 0) {
                         window.open("lesson1.html");
                    }
                    else if (page == 1) {
                         window.location = "lesson2.html";
                    }
                    else if (page == 2) {
                         window.location = "lesson3.html";
                    }
                    else if (page == 3) {
                         window.location = "lesson4.html"
                    }
                    else if (page == 4) {
                         window.location = "lesson5.html";
                    }
               }

          }

     </script>
</body>

</html>

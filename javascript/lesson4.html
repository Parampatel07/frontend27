     <script>

          var number1 = prompt("Enter value of number 1 ");

          var number3 = prompt("Enter value of number 3 ");

          //string concatination 
          console.log("the value of number 1 " + number1);
          console.log("the value of number 2 " + number2);
          //string interpolation
          console.log(`the value of number 3 ${number3} `);

          if (number1 == number2 && number2 == number3) {
               console.log("All are same ");
          }
          else {

               if (number1 >= number2 && number1 >= number3) {
                    console.log("number 1 is greater ");
               }
               else if (number2 >= number1 && number2 >= number3) {
                    console.log(`number 2 is greater `);
               }
               else if (number3 >= number1 && number3 >= number2) {

          }
     </script>

<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-primary">
                              Table Generator
                         </div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="">
                                        Enter number to generate table
                                   </label>
                                   <input type="number" name="table" id="table" placeholder="Enter any number "
                                        class="form-control">
                              </div>
                              <div class="mt-3 text-end">
                                   <button class="btn btn-success" onclick="generateTable()">Generate</button>
                                   <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
                              </div>
                         </div>
                    </div>
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-primary">
                              Table
                         </div>
                         <div class="card-body">
                              <table class="table table-bordered table-striped table-hover" id="display">
                                   <!-- <tr>
                                        <td>5 X 1 = 5</td>
                                   </tr> -->
                              </table>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script>

          function clearAll() {
               document.getElementById("table").value = '';
               document.getElementById("display").innerHTML = '';
          }

          function generateTable() {
               console.log("Table");
               var table = document.getElementById("table").value;
               console.log(table);
               var number = 1;
               var answer = 0;
               var html = '';

               for (number = 1; number <= 10; number++) {
                    answer = table * number;
                    html += `<tr><td>${table} x ${number} = ${answer}</td></tr> `;
                    // number = number + 1;
               }
               console.log(html);
               document.getElementById("display").innerHTML = html;
               // number = number + 1 ;
               // answer = table * number ; 
               // console.log(`${table} x ${number} = ${answer}`);
               // 5 x 1 = 5 
               // 5 x 2 = 10
               // 5 x 3 = 15
          }
     </script>
</body>

</html>
